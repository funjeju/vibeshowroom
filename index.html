<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeApp Showroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Hide scrollbar for clean look in modals */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Custom scrollbar for content areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: hsl(217, 33%, 17%); /* muted */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(215, 20%, 65%); /* muted-foreground/50 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: hsl(215, 20%, 75%);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "rgba(255, 255, 255, 0.1)",
              input: "rgba(255, 255, 255, 0.1)",
              ring: "rgba(14, 165, 233, 0.5)",
              background: "#0f172a", // slate-950
              foreground: "#f8fafc", // slate-50
              primary: {
                DEFAULT: "#0ea5e9", // sky-500
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#1e293b", // slate-800
                foreground: "#f8fafc",
              },
              destructive: {
                DEFAULT: "#ef4444", // red-500
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#1e293b", // slate-800
                foreground: "#94a3b8", // slate-400
              },
              accent: {
                DEFAULT: "#1e293b", // slate-800
                foreground: "#f8fafc",
              },
              popover: {
                DEFAULT: "#0f172a",
                foreground: "#f8fafc",
              },
              card: {
                DEFAULT: "#1e293b", // slate-800
                foreground: "#f8fafc",
              },
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
              }
            },
            borderRadius: {
              lg: "0.75rem",
              md: "0.5rem",
              sm: "0.25rem",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-foreground min-h-screen font-sans antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
